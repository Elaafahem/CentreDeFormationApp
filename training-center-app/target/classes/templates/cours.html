<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Gestion des Cours')}"></head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav th:replace="~{fragments/layout :: sidebar}"></nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navbar -->
            <div th:replace="~{fragments/layout :: top-navbar}"></div>

            <div class="main-container">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold text-dark mb-1">Catalogue des Cours</h2>
                        <p class="text-muted mb-0">Programmes de formation et modules.</p>
                    </div>
                    <a th:href="@{/cours/form}" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Nouveau Cours
                    </a>
                </div>

                <div class="card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="ps-4">Titre</th>
                                        <th>Description</th>
                                        <th>Formateur</th>
                                        <th class="text-end pe-4">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c : ${coursList}">
                                        <td class="ps-4">
                                            <div class="d-flex align-items-center">
                                                <div class="avatar-initial rounded bg-soft-success text-success me-3 fw-bold d-flex align-items-center justify-content-center"
                                                    style="width:40px;height:40px; background-color: #dcfce7; color: #166534;">
                                                    <span th:text="${#strings.substring(c.titre,0,1)}">C</span>
                                                </div>
                                                <span class="fw-semibold text-dark" th:text="${c.titre}">Java</span>
                                            </div>
                                        </td>
                                        <td class="text-muted" style="max-width: 300px;">
                                            <span class="d-inline-block text-truncate" style="max-width: 100%;"
                                                th:text="${c.description}">Desc</span>
                                        </td>
                                        <td>
                                            <span th:if="${c.formateur != null}"
                                                class="badge bg-light text-dark border">
                                                <i class="fas fa-user-tie me-1 text-muted"></i>
                                                <span th:text="${c.formateur.nom}">Formateur</span>
                                            </span>
                                            <span th:unless="${c.formateur != null}"
                                                class="badge bg-light text-muted border border-dashed">
                                                Non assigné
                                            </span>
                                        </td>
                                        <td class="text-end pe-4">
                                            <a th:href="@{/cours/edit(id=${c.id})}" class="action-btn edit me-2"
                                                title="Éditer">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/cours/delete(id=${c.id})}" class="action-btn delete"
                                                onclick="return confirm('Êtes-vous sûr ?')" title="Supprimer">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <!-- Empty State -->
                                    <tr th:if="${#lists.isEmpty(coursList)}">
                                        <td colspan="5" class="text-center py-5 text-muted">
                                            <i class="fas fa-book-open fa-3x mb-3 opacity-50"></i>
                                            <p>Aucun cours disponible.</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
