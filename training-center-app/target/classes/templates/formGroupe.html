<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Formulaire Groupe')}"></head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav th:replace="~{fragments/layout :: sidebar}"></nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navbar -->
            <div th:replace="~{fragments/layout :: top-navbar}"></div>

            <div class="main-container">

                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-md border-0">
                            <div class="card-header bg-white pt-4 pb-0 border-0">
                                <h4 class="mb-0"><i class="fas fa-users-cog me-2 text-primary"></i>Saisie Groupe</h4>
                            </div>
                            <div class="card-body p-4">
                                <form th:action="@{/groupe/save}" method="post" th:object="${groupe}">
                                    <input type="hidden" th:field="*{id}" />

                                    <div class="mb-3">
                                        <label class="form-label">Nom du Groupe</label>
                                        <input type="text" class="form-control" th:field="*{nom}" required
                                            placeholder="Ex: TP1, GL2..." />
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Niveau</label>
                                        <select class="form-select" th:field="*{niveau}">
                                            <option value="1ère Année">1ère Année</option>
                                            <option value="2ème Année">2ème Année</option>
                                            <option value="3ème Année">3ème Année</option>
                                            <option value="Cycle Ingénieur">Cycle Ingénieur</option>
                                        </select>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label">Spécialité</label>
                                        <input type="text" class="form-control" th:field="*{specialite}" required
                                            placeholder="Ex: Informatique, Réseaux..." />
                                    </div>

                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a th:href="@{/groupe/index}" class="btn btn-light me-md-2">Annuler</a>
                                        <button type="submit" class="btn btn-primary px-4">Enregistrer</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
