<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Saisie Note')}"></head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav th:replace="~{fragments/layout :: sidebar}"></nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navbar -->
            <div th:replace="~{fragments/layout :: top-navbar}"></div>

            <div class="main-container">

                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card shadow-md border-0">
                            <div class="card-header bg-white pt-4 pb-0 border-0">
                                <h4 class="mb-0"><i class="fas fa-star-half-alt me-2 text-warning"></i>Saisie Note</h4>
                            </div>
                            <div class="card-body p-4">
                                <form th:action="@{/note/save}" method="post" th:object="${note}">
                                    <input type="hidden" th:field="*{id}" />
                                    <input type="hidden" name="inscriptionIdRef" th:value="${inscriptionId}" />

                                    <div class="mb-4">
                                        <label class="form-label">Note (sur 20)</label>
                                        <div class="input-group input-group-lg">
                                            <input type="number" step="0.25" max="20" min="0"
                                                class="form-control text-center fw-bold text-primary"
                                                th:field="*{valeur}" required placeholder="00.00" />
                                            <span class="input-group-text">/ 20</span>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label">Appr√©ciation</label>
                                        <textarea class="form-control" th:field="*{appreciation}" rows="3"
                                            placeholder="Commentaire sur la performance..."></textarea>
                                    </div>

                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                        <a th:href="@{/note/index(inscriptionId=${inscriptionId})}"
                                            class="btn btn-light me-md-2">Annuler</a>
                                        <button type="submit" class="btn btn-primary px-4">Enregistrer</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
