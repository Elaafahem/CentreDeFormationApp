<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Gestion des Formateurs')}"></head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav th:replace="~{fragments/layout :: sidebar}"></nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navbar -->
            <div th:replace="~{fragments/layout :: top-navbar}"></div>

            <div class="main-container">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold text-dark mb-1">Formateurs</h2>
                        <p class="text-muted mb-0">Équipe pédagogique et experts.</p>
                    </div>
                    <a th:href="@{/formateur/form}" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Nouveau Formateur
                    </a>
                </div>

                <div class="card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="ps-4">Formateur</th>
                                        <th>Spécialité</th>
                                        <th>Email</th>
                                        <th class="text-end pe-4">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="f : ${formateurs}">
                                        <td class="ps-4">
                                            <div class="d-flex align-items-center">
                                                <div class="avatar-initial rounded-circle bg-light text-warning me-3 fw-bold d-flex align-items-center justify-content-center"
                                                    style="width:40px;height:40px;font-size:1.1rem; color: #b45309 !important;">
                                                    <span th:text="${#strings.substring(f.nom,0,1)}">N</span>
                                                </div>
                                                <div>
                                                    <h6 class="mb-0 fw-semibold text-dark" th:text="${f.nom}">Nom</h6>
                                                    <small class="text-muted" th:text="'ID: ' + ${f.id}">ID: 1</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <span class="badge bg-light text-dark border"
                                                th:text="${f.specialite}">Java</span>
                                        </td>
                                        <td class="text-muted" th:text="${f.email}">email@example.com</td>
                                        <td class="text-end pe-4">
                                            <a th:href="@{/formateur/edit(id=${f.id})}" class="action-btn edit me-2"
                                                title="Éditer">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/formateur/delete(id=${f.id})}" class="action-btn delete"
                                                onclick="return confirm('Êtes-vous sûr ?')" title="Supprimer">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <!-- Empty State -->
                                    <tr th:if="${#lists.isEmpty(formateurs)}">
                                        <td colspan="4" class="text-center py-5 text-muted">
                                            <i class="fas fa-chalkboard-teacher fa-3x mb-3 opacity-50"></i>
                                            <p>Aucun formateur trouvé.</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
