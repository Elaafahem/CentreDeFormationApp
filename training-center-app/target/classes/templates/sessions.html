<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Gestion des Sessions')}"></head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav th:replace="~{fragments/layout :: sidebar}"></nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navbar -->
            <div th:replace="~{fragments/layout :: top-navbar}"></div>

            <div class="main-container">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold text-dark mb-1">Sessions Pédagogiques</h2>
                        <p class="text-muted mb-0">Années scolaires et semestres.</p>
                    </div>
                    <a th:href="@{/session/form}" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Nouvelle Session
                    </a>
                </div>

                <div class="card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="ps-4">Nom de la Session</th>
                                        <th>Statut</th>
                                        <th>Date Début</th>
                                        <th>Date Fin</th>
                                        <th>Statistiques</th>
                                        <th class="text-end pe-4">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="s : ${sessions}">
                                        <td class="ps-4">
                                            <div class="d-flex align-items-center">
                                                <div class="avatar-initial rounded bg-soft-primary text-primary me-3 fw-bold d-flex align-items-center justify-content-center"
                                                    style="width:40px;height:40px; background-color: #eff6ff; color: #2563eb;">
                                                    <i class="fas fa-clock"></i>
                                                </div>
                                                <span class="fw-semibold text-dark" th:text="${s.nom}">Année 2025</span>
                                            </div>
                                        </td>
                                        <td>
                                            <span th:if="${s.active}"
                                                class="badge bg-success-soft text-success rounded-pill px-3">Active</span>
                                            <span th:unless="${s.active}"
                                                class="badge bg-secondary-soft text-secondary rounded-pill px-3">Clôturée</span>
                                        </td>
                                        <td>
                                            <span class="d-block text-dark fw-medium"
                                                th:text="${#temporals.format(s.dateDebut, 'dd MMM yyyy')}">01 Jan
                                                2025</span>
                                        </td>
                                        <td>
                                            <span class="d-block text-dark fw-medium"
                                                th:text="${#temporals.format(s.dateFin, 'dd MMM yyyy')}">31 Dec
                                                2025</span>
                                        </td>
                                        <td>
                                            <div class="d-flex flex-column gap-1">
                                                <span
                                                    class="badge bg-primary-soft text-primary border border-primary-subtle"
                                                    th:text="${groupCounts[s.id] + ' Groupes'}">0 Groupes</span>
                                                <span class="badge bg-info-soft text-info border border-info-subtle"
                                                    th:text="${studentCounts[s.id] + ' Étudiants'}">0 Étudiants</span>
                                            </div>
                                        </td>
                                        <td class="text-end pe-4">
                                            <a th:href="@{/session/toggle-status(id=${s.id})}" class="action-btn me-2"
                                                th:classappend="${s.active} ? 'text-danger' : 'text-success'"
                                                th:title="${s.active} ? 'Clôturer' : 'Activer'">
                                                <i th:class="${s.active} ? 'fas fa-ban' : 'fas fa-check-circle'"></i>
                                            </a>
                                            <a th:href="@{/session/edit(id=${s.id})}" class="action-btn edit me-2"
                                                title="Éditer">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/session/delete(id=${s.id})}" class="action-btn delete"
                                                onclick="return confirm('Êtes-vous sûr ?')" title="Supprimer">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <!-- Empty State -->
                                    <tr th:if="${#lists.isEmpty(sessions)}">
                                        <td colspan="4" class="text-center py-5 text-muted">
                                            <i class="fas fa-calendar-times fa-3x mb-3 opacity-50"></i>
                                            <p>Aucune session définie.</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

    <style>
        .bg-success-soft {
            background-color: rgba(34, 197, 94, 0.1);
        }

        .bg-secondary-soft {
            background-color: rgba(107, 114, 128, 0.1);
        }

        .bg-primary-soft {
            background-color: rgba(37, 99, 235, 0.1);
        }

        .bg-info-soft {
            background-color: rgba(6, 182, 212, 0.1);
        }
    </style>
</body>

</html>
