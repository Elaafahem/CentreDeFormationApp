# --- Application Configuration ---
spring.application.name=TrainingCenterManagement

# --- Datasource Configuration (DEV: MySQL) ---
# spring.datasource.url=jdbc:h2:mem:trainingdb;DB_CLOSE_DELAY=-1
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:mysql://localhost:3307/trainingdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.h2.console.enabled=false

# --- JPA / Hibernate ---
# Ref: Course 05 (Persistence)
# "update" allows easy dev iteration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Thymeleaf ---
spring.thymeleaf.cache=false

# --- Logging ---
logging.level.org.springframework.web=INFO
logging.level.com.zayeni.training=DEBUG

# --- Security (Default User for Quick Test) ---
# We will override this with JDBC Auth later
spring.security.user.name=admin
spring.security.user.password=admin
