<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Gestion des Spécialités')}"></head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav th:replace="~{fragments/layout :: sidebar}"></nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navbar -->
            <div th:replace="~{fragments/layout :: top-navbar}"></div>

            <div class="main-container">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold text-dark mb-1">Gestion des Spécialités</h2>
                        <p class="text-muted mb-0">Ajoutez, modifiez ou supprimez les spécialités enseignées.</p>
                    </div>
                    <div class="d-flex gap-2">
                        <a th:href="@{/specialite/form}" class="btn btn-primary shadow-sm">
                            <i class="fas fa-plus me-2"></i>Nouvelle Spécialité
                        </a>
                    </div>
                </div>

                <div class="card border-0 shadow-sm overflow-hidden">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light text-muted">
                                    <tr>
                                        <th class="ps-4 py-3">Nom</th>
                                        <th class="py-3">Description</th>
                                        <th class="text-end pe-4 py-3">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="s : ${specialites}" class="transition-all">
                                        <td class="ps-4">
                                            <div class="d-flex align-items-center">
                                                <div class="me-3">
                                                    <div class="rounded-circle d-flex align-items-center justify-content-center fw-bold shadow-sm"
                                                        style="width: 40px; height: 40px; background-color: #e0f2fe; color: #0284c7; font-size: 1.2rem;">
                                                        <i class="fas fa-certificate extra-small"></i>
                                                    </div>
                                                </div>
                                                <div>
                                                    <h6 class="mb-0 fw-bold text-dark" th:text="${s.nom}">Nom</h6>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <span class="text-muted small"
                                                th:text="${s.description}">Description...</span>
                                        </td>
                                        <td class="text-end pe-4">
                                            <div class="d-flex justify-content-end gap-2">
                                                <a th:href="@{/specialite/edit(id=${s.id})}"
                                                    class="btn btn-sm btn-outline-primary border-0 rounded-circle"
                                                    style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;"
                                                    title="Modifier">
                                                    <i class="fas fa-edit small"></i>
                                                </a>
                                                <a th:href="@{/specialite/delete(id=${s.id})}"
                                                    class="btn btn-sm btn-outline-danger border-0 rounded-circle"
                                                    style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;"
                                                    onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette spécialité ?')"
                                                    title="Supprimer">
                                                    <i class="fas fa-trash-alt small"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    <!-- Empty State -->
                                    <tr th:if="${#lists.isEmpty(specialites)}">
                                        <td colspan="3" class="text-center py-5">
                                            <div class="py-4">
                                                <i class="fas fa-folder-open fa-3x text-light mb-4"></i>
                                                <h5 class="text-muted fw-bold">Aucune spécialité trouvée</h5>
                                                <p class="text-muted mx-auto" style="max-width: 300px;">Commencez par
                                                    ajouter une spécialité.</p>
                                                <a th:href="@{/specialite/form}" class="btn btn-primary mt-2 shadow-sm">
                                                    <i class="fas fa-plus me-2"></i>Ajouter une spécialité
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

    <style>
        .transition-all {
            transition: all 0.2s ease-in-out;
        }

        .table tbody tr:hover {
            background-color: rgba(37, 99, 235, 0.02);
        }
    </style>

</body>

</html>
