<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Formulaire Étudiant')}"></head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav th:replace="~{fragments/layout :: sidebar}"></nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navbar -->
            <div th:replace="~{fragments/layout :: top-navbar}"></div>

            <div class="main-container">

                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-8">
                        <div class="card border-0 shadow-sm overflow-hidden">
                            <div class="row g-0">
                                <div
                                    class="col-md-4 bg-primary d-none d-md-flex align-items-center justify-content-center text-white p-4">
                                    <div class="text-center">
                                        <i class="fas fa-user-graduate fa-5x mb-4 opacity-75"></i>
                                        <h3 class="fw-bold">Données Étudiant</h3>
                                        <p class="small opacity-75">Veuillez renseigner les informations personnelles et
                                            académiques de l'étudiant.</p>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body p-4 p-lg-5">
                                        <div class="d-flex align-items-center mb-4">
                                            <div class="rounded-circle bg-primary-soft p-3 me-3">
                                                <i class="fas fa-id-card text-primary"></i>
                                            </div>
                                            <h4 class="mb-0 fw-bold text-dark">Dossier d'Inscription</h4>
                                        </div>

                                        <form th:action="@{/etudiant/save}" method="post" th:object="${etudiant}">
                                            <input type="hidden" th:field="*{id}" />

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label class="form-label">Nom</label>
                                                    <input type="text" class="form-control" th:field="*{nom}" required
                                                        minlength="2" placeholder="Nom de famille" />
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Prénom</label>
                                                    <input type="text" class="form-control" th:field="*{prenom}"
                                                        required minlength="2" placeholder="Prénom" />
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Email Personnel</label>
                                                <div class="input-group">
                                                    <span class="input-group-text bg-light"><i
                                                            class="far fa-envelope text-muted"></i></span>
                                                    <input type="email" class="form-control" th:field="*{email}"
                                                        required placeholder="etudiant@example.com" />
                                                </div>
                                            </div>

                                            <div class="row mb-4">
                                                <div class="col-md-6">
                                                    <label class="form-label">Date d'admission</label>
                                                    <input type="date" class="form-control"
                                                        th:field="*{dateInscription}" />
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Groupe de Travail</label>
                                                    <select class="form-select border-start-0 bg-light"
                                                        th:field="*{groupe}">
                                                        <option value="">-- Non assigné --</option>
                                                        <option th:each="g : ${groupes}" th:value="${g.id}"
                                                            th:text="${g.nom} + ' (' + ${g.niveau} + ')'"></option>
                                                    </select>
                                                </div>
                                            </div>

                                            <hr class="my-4 opacity-50">

                                            <div class="d-flex justify-content-between align-items-center">
                                                <a th:href="@{/etudiant/index}"
                                                    class="text-muted text-decoration-none small">
                                                    <i class="fas fa-arrow-left me-1"></i>Retour à la liste
                                                </a>
                                                <div class="d-flex gap-2">
                                                    <a th:href="@{/etudiant/index}"
                                                        class="btn btn-light px-4">Annuler</a>
                                                    <button type="submit" class="btn btn-primary px-5 shadow-sm">Valider
                                                        le dossier</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <style>
        .bg-primary-soft {
            background-color: rgba(37, 99, 235, 0.1);
        }
    </style>

    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
