<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Formulaire Spécialité')}"></head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav th:replace="~{fragments/layout :: sidebar}"></nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navbar -->
            <div th:replace="~{fragments/layout :: top-navbar}"></div>

            <div class="main-container">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold text-dark mb-1"
                            th:text="${specialite.id == null ? 'Nouvelle Spécialité' : 'Modifier Spécialité'}">
                            Titre</h2>
                        <p class="text-muted mb-0">Remplissez les informations ci-dessous.</p>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-4">
                                <form th:action="@{/specialite/save}" method="post" th:object="${specialite}">
                                    <input type="hidden" th:field="*{id}" />

                                    <div class="mb-4">
                                        <label for="nom" class="form-label fw-medium text-dark">Nom de la spécialité
                                            <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required
                                            placeholder="Ex: Développement Web, Design, Marketing..." />
                                        <div class="form-text">Ce nom sera affiché dans les listes.</div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="description"
                                            class="form-label fw-medium text-dark">Description</label>
                                        <textarea class="form-control" id="description" th:field="*{description}"
                                            rows="4"
                                            placeholder="Brève description des compétences acquises..."></textarea>
                                    </div>

                                    <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                                        <a th:href="@{/specialite/index}" class="btn btn-light px-4">Annuler</a>
                                        <button type="submit" class="btn btn-primary px-4 shadow-sm">
                                            <i class="fas fa-save me-2"></i>Enregistrer
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

</body>

</html>
