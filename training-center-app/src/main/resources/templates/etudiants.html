<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Gestion des Étudiants')}"></head>

<body>

  <div class="wrapper">
    <!-- Sidebar -->
    <nav th:replace="~{fragments/layout :: sidebar}"></nav>

    <!-- Page Content -->
    <div id="content">
      <!-- Top Navbar -->
      <div th:replace="~{fragments/layout :: top-navbar}"></div>

      <div class="main-container">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="fw-bold text-dark mb-1">Étudiants</h2>
            <p class="text-muted mb-0">Gérez la liste des étudiants inscrits.</p>
          </div>
          <a th:href="@{/etudiant/form}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Nouvel Étudiant
          </a>
        </div>

        <div class="card">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                  <tr>
                    <th class="ps-4">Étudiant</th>
                    <th>Groupe</th> <!-- Added Group Column -->
                    <th>Email</th>
                    <th>Date Inscription</th>
                    <th class="text-end pe-4">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="e : ${etudiants}">
                    <td class="ps-4">
                      <div class="d-flex align-items-center">
                        <div
                          class="avatar-initial rounded-circle bg-light text-primary me-3 fw-bold d-flex align-items-center justify-content-center"
                          style="width:40px;height:40px;font-size:1.1rem;">
                          <span
                            th:text="${e.nom != null and #strings.length(e.nom) > 0} ? ${#strings.substring(e.nom,0,1)} : '?'">N</span>
                        </div>
                        <div>
                          <h6 class="mb-0 fw-semibold text-dark"
                            th:text="${e.nom != null ? e.nom : 'Inconnu'} + ' ' + ${e.prenom != null ? e.prenom : ''}">
                            Nom Prénom</h6>
                          <small class="text-muted" th:text="'ID: ' + ${e.id}">ID: 1</small>
                        </div>
                      </div>
                    </td>
                    <td>
                      <span th:if="${e.groupe != null}" class="badge bg-soft-info text-info border border-info-soft"
                        th:text="${e.groupe.nom}">TP1</span>
                      <span th:unless="${e.groupe != null}" class="text-muted small">-</span>
                    </td>
                    <td class="text-muted" th:text="${e.email}">email@example.com</td>
                    <td>
                      <span class="d-block text-dark fw-medium"
                        th:text="${#dates.format(e.dateInscription, 'dd MMM yyyy')}">01 Jan 2024</span>
                    </td>
                    <td class="text-end pe-4">
                      <a th:href="@{/etudiant/edit(id=${e.id})}" class="action-btn edit me-2" title="Éditer">
                        <i class="fas fa-edit"></i>
                      </a>
                      <a th:href="@{/etudiant/delete(id=${e.id})}" class="action-btn delete"
                        onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet étudiant ?')" title="Supprimer">
                        <i class="fas fa-trash-alt"></i>
                      </a>
                    </td>
                  </tr>
                  <!-- Empty State if needed -->
                  <tr th:if="${#lists.isEmpty(etudiants)}">
                    <td colspan="5" class="text-center py-5 text-muted">
                      <i class="fas fa-user-slash fa-3x mb-3 opacity-50"></i>
                      <p>Aucun étudiant trouvé.</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
