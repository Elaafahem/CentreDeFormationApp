<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Connexion - Training Center')}"></head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px; border-radius: 1rem;">
        <div class="card-body p-5">

            <div class="text-center mb-4">
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3"
                    style="width: 60px; height: 60px; font-size: 1.5rem;">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h3 class="fw-bold text-dark">Bienvenue</h3>
                <p class="text-muted small">Connectez-vous pour accéder à votre espace</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger text-center small py-2">
                <i class="fas fa-exclamation-circle me-1"></i> Identifiants incorrects
            </div>

            <div th:if="${param.logout}" class="alert alert-success text-center small py-2">
                <i class="fas fa-check-circle me-1"></i> Déconnexion réussie
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold text-uppercase">Nom d'utilisateur</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i
                                class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control border-start-0 ps-0"
                            placeholder="ex: admin" required autofocus style="border-left:none;">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold text-uppercase">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i
                                class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control border-start-0 ps-0"
                            placeholder="ex: 1234" required style="border-left:none;">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold text-uppercase"
                    style="letter-spacing: 1px;">
                    Se Connecter
                </button>
            </form>

            <div class="text-center mt-4 text-muted small">
                &copy; 2025 Training Center Management
            </div>
        </div>
    </div>

</body>

</html>
