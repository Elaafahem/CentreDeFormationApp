services:
  # MySQL Database Service
  mysqldb:
    image: mysql:8.0
    container_name: training-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: trainingdb
      MYSQL_USER: training_user
      MYSQL_PASSWORD: training_password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - training-network

  # Spring Boot Application Service (Backend)
  backend:
    build: .
    container_name: training-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/trainingdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: training_user
      SPRING_DATASOURCE_PASSWORD: training_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mysqldb
    networks:
      - training-network

  # React Application Service (Frontend)
  frontend:
    build: ../eduflow-dashboard-main
    container_name: training-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - training-network

networks:
  training-network:
    driver: bridge

volumes:
  mysql_data:
